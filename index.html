<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d21502ce73.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
     
    </style>
  </head>
  <body class="light-theme">
    <header>
      <div class="container">
        <div class="title">
          <h1>TODO</h1>
          <div class="icons-theme"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="container1">
        <section class="input-area">
          <i class="check"></i>
          <form class="form">
            <input
              type="text"
              placeholder="Create a new to do..."
              autocomplete="off"
              class="input"
              id="input"
            />
          </form>
        </section>

        <section class="content">
          <ul></ul>

          <div class="todoFilters">
            <div class="todoNum">
              <span id="items-left">0</span> item(s) left
            </div>
            <div class="todoCat">
              <input
                type="radio"
                name="filter"
                id="all"
                value="all"
                class="btn-radio"
                checked
              />
              <label class="btn-radio-cat" for="all">All</label>

              <input
                type="radio"
                name="filter"
                id="active"
                value="active"
                class="btn-radio"
              />
              <label class="btn-radio-cat" for="active">Active</label>

              <input
                type="radio"
                name="filter"
                id="completed"
                value="completed"
                class="btn-radio"
              />
              <label class="btn-radio-cat" for="completed">Completed</label>
            </div>
            <button class="btn--clear" id="clear-completed">
              Clear Completed
            </button>
          </div>
        </section>

        <footer>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://github.com/Kujt">Kujtim Krasniqi</a>.
          </div>
        </footer>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
